<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Natação Clóvis</title>
    <link rel="stylesheet" href="/front-natcacao-clovis/src/styles/login.css">
</head>

<body>
    <div id="login_form">
        <form id="login-form">
        <img src="/front-natcacao-clovis/src/img/logoMetodologiaClovis.png" alt="Logo da Metodologia Clóvis">
        <h1>Bem-vindo!</h1>
        <p>Entre com os seus dados para acessar o sistema</p>
        <div id="loginInputs">
               <div class="input-group">
               <label for="email">Email</label>
               <input id="email" type="email" placeholder="Email">
            <div id="email-feedback" class="feedback"></div>
            </div>
            <div class="input-group">
               <label for="password">Senha</label>
               <input id ="password" type="password" placeholder="Senha">
               <div id="password-feedback" class="feedback"></div>
            </div>
        </div>
        <button type="submit">ENTRAR</button>
        </form>
    </div>
    <div id="login-image">
        <img src="/front-natcacao-clovis/src/img/fundoPiscina.png" alt="Fundo de piscina na cor azul claro">
        <img src="/front-natcacao-clovis/src/img/macostes.png" alt="Mascotes da metodologia Clóvis, Golfinho, Foca, Estrela do Mar e Peixe Dourado">
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/utils/pagination.js"></script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
