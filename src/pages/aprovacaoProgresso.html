<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovações Pendentes | Natação Clóvis</title>
    <link rel="stylesheet" href="/front-natcacao-clovis/src/styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
</head>

<body>
    <div class="sidebar">
        <h1>Olá, Fulano</h1>
        <div>
            <a href="alunos.html" class="sidebar-link">Alunos</a>
            <a href="fases.html" class="sidebar-link">Fases</a>
            <a href="aprovacaoProgresso.html" class="sidebar-submenu" id="linkAprovacoes">Aprovações pendentes</a>
            <a href="turmas.html" class="sidebar-link">Turmas</a>
            <a href="unidades.html" class="sidebar-link">Unidades</a>
            <a href="usuarioSistema.html" class="sidebar-link">Usuários do Sistema</a>
            <button class="btn-logout">Sair</button>
        </div>
        <img src="../img/logoSemFundo.png" alt="Logo da Metodologia Clóvis">
    </div>
    <div class="main-content">
        <div class="page-header">
            <h1>Aprovações Pendentes</h1>
            <div class="actions">
                <div class="search-wrapper">
                    <button class="btn-filter" id="btnFiltro" title="Filtros">
                        <span class="material-symbols-outlined">tune</span>
                    </button>
                    <div class="input-search-wrapper">
                        <input type="search" name="pesquisarAprovacoes" id="pesquisarAprovacoes" class="input-search"
                            placeholder="Buscar por aluno...">
                        <span class="material-symbols-outlined search-icon">search</span>
                    </div>
                </div>
                <button class="btn-print" id="btnGerarRelatorio" title="Gerar relatório">
                    <span class="material-symbols-outlined">print</span>
                </button>
            </div>
        </div>
        <div id="aprovacoesContainer" class="table-content">
            <!-- Lista de aprovações pendentes será renderizada aqui -->
        </div>
        <div id="paginationContainer">
            <!-- Controles de paginação serão renderizados aqui -->
        </div>
    </div>

    <!-- Modal de Progresso do Aluno -->
    <div id="modalProgresso" class="modal">
        <div class="modal-content modal-progresso-content">
            <div class="progresso-card">
                <div class="progresso-info-wrapper">
                    <div class="progresso-info-left">
                        <div class="progresso-info-item">
                            <strong>Responsável Turma:</strong> <span id="progressoResponsavel">-</span>
                        </div>
                        <div class="progresso-info-item">
                            <strong>Fase:</strong> <span id="progressoFase">-</span>
                        </div>
                        <div class="progresso-info-item">
                            <strong>Aluno:</strong> <span id="progressoAluno">-</span>
                        </div>
                        <div class="progresso-info-item">
                            <strong>Idade aluno:</strong> <span id="progressoIdade">-</span>
                        </div>
                    </div>
                    <div class="progresso-info-right">
                        <div class="progresso-info-item">
                            <strong>Unidade:</strong> <span id="progressoUnidade">-</span>
                        </div>
                        <div class="progresso-info-item">
                            <span id="progressoHorario">-</span>
                        </div>
                    </div>
                </div>
                <div class="progresso-bar-container">
                    <div class="progresso-bar">
                        <div class="progresso-bar-fill" id="progressoBarFill"></div>
                    </div>
                    <div class="progresso-bar-fill-text">
                        <span id="progressoBarFillText">0%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/utils/pagination.js"></script>
    <script src="../js/aprovacaoProgesso.js"></script>
</body>
</html>
